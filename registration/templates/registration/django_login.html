{% extends "baseb5.html" %}
{% block content %}
<div class="row">
    <div class="col-4">
        <h1>Iniciar-Sesión-Django</h1>
        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
                <tr>
                    <td><input type="submit" class="btn btn-outline-success" value="Iniciar Sesión"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
