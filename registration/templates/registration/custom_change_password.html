{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-4">
        <h1>Cambio de contraseña : {{request.user}}</h1>
        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" name="password" id="inputPassword6" class="form-control"
                           aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
            </span>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword7" class="col-form-label">Confirm Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" name="password2" id="inputPassword7" class="form-control"
                           aria-describedby="passwordHelpInline">
                </div>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-outline-success" type="Iniciar Sesion"><i class="fa-solid fa-circle-check"></i>
                    Cambiar Contraseña
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
