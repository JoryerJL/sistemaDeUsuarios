{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-4">
        <h1>Bienvenido {{ request.user }}</h1>
        {% if request.user.is_authenticated %}
        <a class="btn btn-outline-danger" href="{% url 'registration:logout' %}"><i class="fa-solid fa-user-xmark"></i>
            Cerrar Sesión</a>
        {% else %}
        <a class="btn btn-outline-success" href="{% url 'registration:custom_login' %}"><i class="fa-solid fa-user"></i>
            Iniciar Sesión</a>
        <a class="btn btn-outline-warning" href="{% url 'registration:custom_register' %}"><i
                class="fa-solid fa-user-plus"></i>
            Registrarse</a>
        {% endif %}
        <p></p>

    </div>
</div>
{% endblock %}
